[pytest]
# Configuration pytest pour Focus Backend

# Chemins de test
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par defaut
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --asyncio-mode=auto

# Markers personnalises
markers =
    unit: Tests unitaires
    integration: Tests d'integration
    slow: Tests lents
    auth: Tests d'authentification
    database: Tests necessitant la base de donnees
    redis: Tests necessitant Redis
    websocket: Tests WebSocket
    oauth: Tests OAuth

# Ignorer certains warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuration asyncio
asyncio_mode = auto

# Timeouts
timeout = 300

# Coverage
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
