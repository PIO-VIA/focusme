# Configuration Prometheus pour Focus API
global:
  scrape_interval: 15s  # Collecte les metriques toutes les 15 secondes
  evaluation_interval: 15s  # Evalue les regles toutes les 15 secondes
  external_labels:
    monitor: 'focus-api'
    environment: 'production'

# Configuration des alertes (optionnel)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# Regles d'alertes (optionnel)
# rule_files:
#   - 'alerts.yml'

# Configuration des cibles a surveiller
scrape_configs:
  # Focus API
  - job_name: 'focus-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s  # Collecte plus frequente pour l'API

  # Prometheus lui-meme
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

